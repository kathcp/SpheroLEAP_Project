<body>
  <div id="top">
    <button onclick="tryTo(SpheroManager.selectSphero)" id="selectButton" >Select Address</button>
    <input type="text" id="spheroAddress" value="00:06:66:4B:9F:D7">
    <button onclick="tryTo(SpheroManager.connect)" class="topButtons" id="connectButton" >Connect</button>
    <button onclick="tryTo(SpheroManager.disconnect)" class="topButtons" id="disconnectButton" >Disconnect</button>
    <button onclick="tryTo(SpheroManager.sleep)" class="topButtons" id="sleepButton" >Sleep</button>

  <div id="main">
    
    <div id="label">
      <h3>Direction</h3>

      <img src="img/LEFT.png" class="sideArrows" id="LEFT"/>
    </div>
  	<div  class="content"> 
      <img src="img/FORWARD.png" class="centerArrows" id="FORWARD"/>
      <img src="img/BACK.png" class="centerArrows" id="BACK"/>
    </div>
    <div class="content"> 
      <img src="img/RIGHT.png" class="sideArrows" id="RIGHT"/>   
    </div>
    <div  class="content"> 
        <img src="img/UP.png" class="centerArrows" id="UP"/>
        <img src="img/DOWN.png" class="centerArrows" id="DOWN"/>
    </div>
  </div>

      <div id="dialog" style="display:none;">
      <div id="dialogTitle">
        <span id="titleText"></span>
        <div id="closeDialogButton" title="Close the dialog"> X </div>
      </div>

    </div>
